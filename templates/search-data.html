{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}
{% load bootstrap4 %}

{% block content %}

<form action="" method="get">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" name="browse" class="btn btn-primary">Browse</button>
    <button type="submit" name="download" class="btn btn-secondary">Download</button>
    {% endbuttons %}
</form>
{% if table %}
    {% render_table table %}
{% endif %}
{% endblock %}
